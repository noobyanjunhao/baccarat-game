{% extends 'game/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Start New Baccarat Game</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="bet_on">Place your bet on:</label>
                <select name="bet_on" id="bet_on" class="form-control" required>
                    <option value="player">Player</option>
                    <option value="banker">Banker</option>
                    <option value="tie">Tie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="buy_in">Buy-in Amount:</label>
                <input type="number" name="buy_in" id="buy_in" class="form-control" min="1" step="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Game</button>
        </form>
    </div>
</div>
{% endblock %}
